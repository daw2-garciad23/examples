<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El juego del Tetris</title>
    <link rel="stylesheet" href="./css/estilo.css">

    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/e5d936eb49.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Rubik+Distressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="text-white">El juego del Tetris</h1>
            </div>
            <div class="row">
                <div class="col-12">
                  <div class="row d-flex justify-content-center">
                    <div class="mt-5 col-4">
                      <div class="d-flex justify-content-center">
                        <form class="text-white">
                            <div class="form-group row">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                              </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputName3" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                  <input type="name" class="form-control" id="inputName3" placeholder="Nombre">
                                </div>
                              </div>
                            <div class="form-group row">
                              <label for="inputPassword3" class="col-sm-2 col-form-label">Pass</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Pass">
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-2">Terminos</div>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                                  <label class="form-check-label" for="gridCheck1">
                                    Acepto la politica de privacidad del juego
                                  </label>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary"><a href="./logeado.html" class="text-white text-decoration-none">Registrarse</a></button>
                              </div>
                            </div>
                          </form>
                      </div>
                      <div class="border border-2 bg-primary rounded text-center shadow fw-bold text-white">
                        <div>
                            <a href="./nolog.html" class="text-white text-decoration-none">Volver</a>  
                        </div>
                      </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
