<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El juego del Tetris</title>
    <link rel="stylesheet" href="./css/estilo.css">

    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/e5d936eb49.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Rubik+Distressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid ">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="text-white">El juego del Tetris</h1>
            </div>
            <div class="row">
                <div class="col-12">
                  <div class="row d-flex justify-content-center">
                    <div class="mt-5 col-4">
                      <div class="d-flex justify-content-center">
                        <table class="table text-white fs-3">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Puntaje</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>46.767</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>34.324</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>25.784</td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                      <div class="border border-2 bg-primary rounded text-center shadow fw-bold text-white">
                        <div>
                            <a href="./logeado.html" class="text-white text-decoration-none">Volver</a>  
                        </div>
                      </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
